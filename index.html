<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:1130px)"
      href="CSS/phone.css"
    />
  </head>

  <body>
    <!-- Header Area Start -->
    <header id="header_container">
      <div class="logo">
        <img src="/Images/Logo.png" alt="" />
      </div>
      <nav id="nav_container">
        <ul>
          <li><a href="">Shop</a></li>
          <li><a href="">Brands</a></li>
          <li><a href="">Contact Us</a></li>
          <button id="sign_up_btn">Sign Up</button>
          <i class="fa-solid fa-xmark" onclick="closeMenu()"></i>
        </ul>
        <i class="fa-solid fa-bars" onclick="openMenu()"></i>
      </nav>
    </header>
    <!-- Header Area End -->

    <!-- Hero Area Start -->
    <section id="hero_container">
      <div id="hero_left_container">
        <h2>
          <span class="hero_header">Exquisite Watches</span> <br />
          <span class="hero_second_text">Choose Luxury,</span>
          <span class="hero_area_text_color">Choose Us</span>
        </h2>
        <p>
          Discover the Perfect Watch for Every Occasion and Elevate Your Style
          with Timeless Elegance and Precision Craftsmanship - watch
        </p>
        <span class="hero_price">$430.00</span>

        <div class="social_icons">
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>

      <div id="hero_right_container">
        <i class="fa-solid fa-angle-left" id="left-icon"></i>
        <div id="clock_images"></div>
        <i class="fa-solid fa-angle-right" id="right-icon"></i>
      </div>
    </section>

    <!-- Hero Area End -->

    <!-- Linking JS -->
    <script src="/JS/main.js"></script>
  </body>
</html>
